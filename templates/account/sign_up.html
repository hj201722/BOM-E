            </div>
            <!-- End Menu -->
            <div class="nav flex-nowrap align-items-center header-right">

                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="px-navbar-toggler-icon"></span>
                </button>
                <!-- End Mobile Toggle -->
            </div>
        </div>

                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">

                    <div class="justify-content-center row">
                        <div class="col-lg-10 col-xxl-6">
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">회원 가입 </h3>
                                </div>
                                <div class="card-body">
                                    <form class="">

                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="name_1" class="form-label">이름<span class="text-danger">*</span></label>
                                                    <input type="text" id="name_1" class="form-control" placeholder="Name">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="email_1" class="form-label">이메일<span class="text-danger">*</span></label>
                                                    <input type="email" id="email_1" class="form-control" placeholder="E-mail">

                                            </div>

                                                    <label class="form-label col" for="exampleInputPassword_01">비밀 번호<span class="text-danger">*</span></label>

                                            <div class="col-md-6">

                                            </div>
                                        </div>
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked />
                                            <label class="form-check-label" for="form2Example3"> 약관을 읽고 동의합니다. </label>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <div class="col">
                                                <a href="{% url 'index'%}" class="btn btn-primary">계정을 생성합니다.</a>
                                            </div>
                                            <div class="col-12 col-sm text-sm-end mt-3 mt-sm-0">
                                                <span class="text-muted">계정을 갖고 있으신가요? <a href="{% url 'login'%}">로그인 하기</a></span>
                                            </div>
                                        </div>

                                </div>
