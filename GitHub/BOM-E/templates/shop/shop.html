{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- title -->
    <title>봄이</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <!-- CSS Template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/hj_index.css' %}">
    <!-- JavaScript 변수에 Django static URL 전달 -->
    <script type="text/javascript">
        window.defaultImgSrc = "{% static 'img/shop/product-6.jpg' %}";
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header-height-bar"></div>
        <header class="header-main header-fluid bg-mode-re header-option-6">
            <div class="header-middle">
                <div class="container">
                    <div class="row justify-content-around align-items-center">
                        <div class="col-md-4 col-lg-3 text-center text-md-start">
                            <a class="navbar-brand" href="{% url 'index' %}">
                                <img src="{% static 'img/Bom.png'%}" title="" alt="">
                            </a>
                        </div>
                        <div class="col-lg-6 d-lg-block collapse h-search" id="header_06_search">
                            <form id="searchForm" action="javascript:void(0);" method="GET">
                                <input id="searchInput" class="form-control" type="text" name="search" placeholder="검색어를 입력해주세요.">
                                <button type="submit" class="btn shadow-none">
                                    <i class="fi-search"></i>
                                </button>
                            </form>
                        </div>
                        <div class="col-md-8 col-lg-3 header-right">
                            <div class="nav flex-nowrap align-items-center header-right">
                                <div class="header-right">
                                    <a href="{% url 'login'%}" class="btn btn-primary me-2">로그인</a>
                                    <a href="{% url 'sign_up'%}" class="btn btn-outline-primary">회원가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100 border-top border-bottom">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">검색된 내용입니다!</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap text-reset" href="{% url 'index'%}"><i class="bi bi-home"></i>홈</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">제품</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumb -->

            <!-- Product Box -->
            <div id="product-list-container">
                <div id="product-list" class="row g-3" data-product-details-url-template="{% url 'product_details' %}?productName=PRODUCT_ID_PLACEHOLDER">
                    <!-- 동적으로 생성된 제품 리스트가 여기에 추가됩니다. -->
                </div>
                <div class="shop-bottom-bar-03 d-flex align-items-center">
                    <div class="ms-auto">
                        <ul class="pagination">
                            <!-- 페이지네이션 링크가 동적으로 추가됩니다. -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End Product Box -->
        </main>

        <footer class="footer">
            <div class="footer-bottom py-3 border-top small">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start py-1">
                            <p class="m-0">© 2024 copyright by <a target="_blank" class="text-reset">Bom:E</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="{% static 'js/hj_shop.js' %}"></script>
    <script src="{% static 'js/detail_index.js' %}"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Swiper -->
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <!-- Magnific Popup -->
    <script src="{% static 'vendor/magnific/jquery.magnific-popup.min.js' %}"></script>
    <!-- Isotope -->
    <script src="{% static 'vendor/isotope/isotope.pkgd.min.js' %}"></script>
    <!-- Countdown -->
    <script src="{% static 'vendor/count-down/jquery.countdown.min.js' %}"></script>
    <!-- Jarallax -->
    <script src="{% static 'vendor/jarallax/jarallax-all.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/color-modes.js' %}"></script>
</body>
</html>
