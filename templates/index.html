{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- title -->
    <title>봄이</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <!-- CSS Template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/hj_index.css' %}">
    <script type="text/javascript">
        window.defaultImgSrc = "{% static 'img/shop/product-6.jpg' %}";
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header-height-bar"></div>
        <header class="header-main header-fluid bg-mode-re header-option-6">
            <div class="header-middle">
                <div class="container">
                    <div class="row justify-content-around align-items-center">
                        <div class="col-md-4 col-lg-3 text-center text-md-start">
                            <a class="navbar-brand" href="{% url 'index' %}">
                                <img src="{% static 'img/Bom.png'%}" title="" alt="">
                            </a>
                        </div>
                        <div class="col-lg-6 d-lg-block collapse h-search" id="header_06_search">
                            <form id="searchForm" action="{% url 'shop' %}" method="GET">
                                <input id="searchInput" class="form-control" type="text" name="search" placeholder="검색어를 입력해주세요.">
                                <button type="submit" class="btn shadow-none">
                                    <i class="fi-search"></i>
                                </button>
                            </form>
                        </div>
                        <div class="col-md-8 col-lg-3 header-right">
                            <div class="nav flex-nowrap align-items-center header-right">
                                <div class="header-right">
                                    <a href="{% url 'login'%}" class="btn btn-primary me-2">로그인</a>
                                    <a href="{% url 'sign_up'%}" class="btn btn-outline-primary">회원가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Home Section -->
            <div class="swiper swiper-container" data-swiper-options='{
                "slidesPerView": 1,
                "spaceBetween": 0,
                "pagination": {
                    "el": ".swiper-pagination",
                    "clickable": true
                },
                "navigation": {
                    "nextEl": ".swiper-next-01",
                    "prevEl": ".swiper-prev-01"
                },
                "autoplay": {
                    "delay": 5000,
                    "disableOnInteraction": false
                }
            }'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="bg-no-repeat bg-cover bg-center" style="background-image: url({% static 'img/shop/home_banner_1.png'%});">
                            <div class="container">
                                <div class="row min-vh-85 align-items-center justify-content-center py-12">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="bg-no-repeat bg-cover bg-center" style="background-image: url({% static 'img/shop/home_banner_2.png'%});">
                            <div class="container">
                                <div class="row min-vh-85 align-items-center justify-content-center py-12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-arrow-style-01 swiper-next swiper-next-01"><i class="bi-chevron-right"></i> </div>
                <div class="swiper-arrow-style-01 swiper-prev swiper-prev-01"><i class="bi-chevron-left"></i></div>
                <div class="swiper-pagination swiper-pagination-white"></div>
            </div>

            <section class="section">
                <div class="container">
                    <div class="row justify-content-center section-heading">
                        <div class="col-lg-6 text-center">
                            <h3 class="fw-500 h2 m-0">최근 추가된 상품</h3>
                        </div>
                    </div>
                    <div class="swiper-hover-arrow position-relative">
                        <div class="swiper swiper-container" data-swiper-options='{
                            "slidesPerView": 2,
                            "spaceBetween": 10,
                            "loop": true,
                            "pagination": {
                                "el": ".swiper-pagination",
                                "clickable": true
                            },
                            "navigation": {
                                "nextEl": ".swiper-next-02",
                                "prevEl": ".swiper-prev-02"
                            },
                            "autoplay": {
                                "delay": 3500,
                                "disableOnInteraction": false
                            },
                            "breakpoints": {
                                "600": {
                                    "slidesPerView": 3
                                },
                                "991": {
                                    "slidesPerView": 3,
                                    "spaceBetween": 24
                                },
                                "1200": {
                                    "slidesPerView": 4,
                                    "spaceBetween": 24
                                }
                            }
                        }'>
                        <div class="swiper-wrapper" id="product-list" 
                            data-product-details-url-template="{% url 'product_details' 'PRODUCT_ID_PLACEHOLDER' %}">
                        </div>
                        <div class="swiper-pagination mt-4 d-lg-none position-relative"></div>
                        <div class="swiper-arrow-style-02 swiper-next swiper-next-02"><i class="bi-chevron-right"></i> </div>
                        <div class="swiper-arrow-style-02 swiper-prev swiper-prev-02"><i class="bi-chevron-left"></i></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-bottom py-3 border-top small">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start py-1">
                            <p class="m-0">© 2024 copyright by <a target="_blank" class="text-reset">Bom:E</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- script start -->
    <!-- jquery -->
<!-- JavaScript 파일 로드 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="{% static 'js/hj_index.js' %}"></script>
<script src="{% static 'js/detail_index.js' %}"></script>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'vendor/magnific/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'vendor/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/count-down/jquery.countdown.min.js' %}"></script>
<script src="{% static 'vendor/jarallax/jarallax-all.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/color-modes.js' %}"></script>
    <!-- End script start -->
</body>
</html>
