{% load static %}
<!doctype html>
<html lang="ko">

<head>
    <!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>봄이</title>
<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
<!-- CSS Template -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/index_hojin.css' %}">

</head>

<body>
    <!-- 
    ========================
        Wrapper 
    ========================
    -->
    <div class="wrapper">
        <!-- heder height -->
        <div class="header-height-bar"></div>
        <!-- Header -->
        <header class="header-main bg-body header-light fixed-top header-height header-option-1">
    <!-- End Header Top -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'index' %}">
                <img class="logo-dark" src="{% static 'img/Bom.png' %}" title="" alt="">
                <img class="logo-light" src="{% static 'img/Bom.png '%}" title="" alt="">
            </a>
            <!-- Logo -->
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
            </div>
            <!-- End Menu -->
            <div class="nav flex-nowrap align-items-center header-right">
                <!-- Mobile Toggle -->
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="px-navbar-toggler-icon"></span>
                </button>
                <!-- End Mobile Toggle -->
            </div>
        </div>
    </nav>
</header>
        <!-- End Header -->
        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">로그인</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="{% url 'index' %}"><i class="bi bi-home"></i>홈</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">로그인</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumb -->
            <!-- login page -->
            <div class="section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-5 col-xxl-4">
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">로그인</h3>
                                </div>
                                <div class="card-body">
                                    <form class="">
                                        <div class="form-group mb-3">
                                            <label for="email_1" class="form-label">이메일 주소<span class="text-danger">*</span></label>
                                            <input type="text" id="email_1" class="form-control" placeholder="E-mail">
                                        </div>
                                        <div class="form-group mb-3">
                                            <div class="row align-items-center">
                                                <label class="form-label col" for="exampleInputPassword01">비밀번호<span class="text-danger">*</span></label>
                                                <span class="col ms-auto small text-end"><a href="{% url 'reset_password'%}">비밀번호를 잊었나요?</a></span>
                                            </div>
                                            <input type="password" class="form-control" id="exampleInputPassword01" placeholder="*********">
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked />
                                            <label class="form-check-label" for="form2Example3"> 계정 기억 </label>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary w-100">
                                                로그인
                                            </button>
                                        </div>
                                    </form>
                                    <div class="pt-4 text-center">
                                        <span class="text-muted">계정을 갖고 있지 않으세요?<br><br><a href="{% url 'sign_up'%}">회원가입</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end login -->
        </main>
        <!-- End Main -->
        <!-- Footer -->
        <footer class="bg-dark footer border-top">
    <div class="footer-bottom py-3 footer-border-top light small">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start py-1">
                    <p class="m-0 text-white text-opacity-85">© 2024 copyright by <a target="_blank" class="text-reset">Bom:E</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>
        <!-- End Footer -->

    ========================
       End Wrapper 
    ========================
    -->
    <!-- script start -->
    <!-- jquery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!--bootstrap-->
    <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- slick carousel -->
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <!-- magnific -->
    <script src="{% static 'vendor/magnific/jquery.magnific-popup.min.js' %}"></script>
    <!-- isotope -->
    <script src="{% static 'vendor/isotope/isotope.pkgd.min.js' %}"></script>
    <!-- count-down -->
    <script src="{% static 'vendor/count-down/jquery.countdown.min.js' %}"></script>
    <!-- count-down -->
    <script src="{% static 'vendor/jarallax/jarallax-all.js' %}"></script>
    <!-- Theme Js -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <!-- End script start -->
