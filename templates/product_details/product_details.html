<!-- title -->
<title>봄이</title>
<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
<!-- CSS Template -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/hj_index.css' %}">
</head>

<body>
    <!--
    ========================
        Wrapper

    -->
    <div class="wrapper">
        <!-- heder height -->
        <div class="header-height-bar"></div>
        <!-- Header -->
        <header class="header-main header-fluid bg-mode-re header-option-6">
    <!-- Top Header -->
    <div class="header-middle">
        <div class="container">
            <div class="row justify-content-around align-items-center">
                <div class="col-md-4 col-lg-3 text-center text-md-start">
                    <!-- Logo -->
                    <a class="navbar-brand" href="{% url 'index'%}">
                        <img src="{% static 'img/Bom.png'%}" title="" alt="">
                    </a>
                    <!-- Logo -->
                </div>
                <div class="col-lg-6 d-lg-block collapse h-search" id="header_06_search">
                    <form action="{% url 'shop'%}" method="GET">
                        <!-- Search input -->
                        <input class="form-control" type="text" name="search" placeholder="검색어를 입력해주세요.">
                        <!-- Search button -->
                        <button type="submit" class="btn shadow-none">
                            <i class="fi-search"></i>
                        </button>
                    </form>
                </div>
            <div class="col-md-8 col-lg-3 header-right">
            <div class="nav flex-nowrap align-items-center header-right">
                <!-- Acount -->
                        <!-- Nav User-->
                            <div class="header-right">
                                <!-- Login Button -->
                                <a href="{% url 'login'%}" class="btn btn-primary me-2">로그인</a>
                                <!-- Register Button -->
                                <a href="{% url 'sign_up'%}" class="btn btn-outline-primary">회원가입</a>
                            </div>
                        </div>
            </div>
        </div>
    </nav>
</header>
        <!-- End Header -->
        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">상품 페이지</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="{% url 'index'%}"><i class="bi bi-home"></i>홈</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">제품</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumb -->
            <!-- Product Details -->
            <section class="product_details py-6">
                <div class="container">
                    <div class="row">
                        <!-- Product Gallery -->
                        <div class="col-lg-6 lightbox-gallery product-gallery">
                            <div class="swiper swiper_gallery">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide">
                                            <img src="{% static 'img/shop/product-x-1.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide">
                                            <a class="gallery-link" href="{% static 'img/shop/product-x-2.jpg'%}">
                                                <i class="bi bi-arrows-fullscreen"> </i>
                                            </a>
                                            <img src="{% static 'img/shop/product-x-2.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide">
                                            <a class="gallery-link" href="{% static 'img/shop/product-x-3.jpg'%}">
                                                <i class="bi bi-arrows-fullscreen"> </i>
                                            </a>
                                            <img src="{% static 'img/shop/product-x-3.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide">
                                            <a class="gallery-link" href="{% static 'img/shop/product-x-4.jpg'%}">
                                                <i class="bi bi-arrows-fullscreen"> </i>
                                            </a>
                                            <img src="{% static 'img/shop/product-x-4.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide">
                                            <a class="gallery-link" href="{% static 'img/shop/product-x-5.jpg'%}">
                                                <i class="bi bi-arrows-fullscreen"> </i>
                                            </a>
                                            <img src="{% static 'img/shop/product-x-5.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide">
                                            <a class="gallery-link" href="{% static 'img/shop/product-x-6.jpg'%}">
                                                <i class="bi bi-arrows-fullscreen"> </i>
                                            </a>
                                            <img src="{% static 'img/shop/product-x-6.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="swiper swiper_thumb_gallery product-thumb gallery">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide-thumb">
                                            <img src="{% static 'img/shop/product-x-1.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide-thumb">
                                            <img src="{% static 'img/shop/product-x-2.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide-thumb">
                                            <img src="{% static 'img/shop/product-x-3.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide-thumb">
                                            <img src="{% static 'img/shop/product-x-4.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide-thumb">
                                            <img src="{% static 'img/shop/product-x-5.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="pd-gallery-slide-thumb">
                                            <img src="{% static 'img/shop/product-x-6.jpg'%}" class="img-fluid" title="" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-arrow-style-03 swiper-next swiper-next-pd-details_thumb"><i class="bi bi-chevron-right"></i></div>
                                <div class="swiper-arrow-style-03 swiper-prev swiper-prev-pd-details_thumb"><i class="bi bi-chevron-left"></i></div>
                            </div>
                        </div>
                        <!-- End Product Gallery -->
                        <!-- Product Details -->
                        <div class="col-lg-6 ps-lg-5">
                            <div class="product-detail pt-4 pt-lg-0">
                                <div class="products-title mb-2">
                                    <h4 class="h4">상품 명</h4>
                                </div>
                                <div class="rating-star text small pb-4">
                                    <!-- 여기에 별점이 동적으로 삽입됩니다 -->
                                </div>
                                <div class="product-description">
                                    <p>제품 설명</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Product Details -->
            <!-- Product Tabs -->
            <section class="pb-6 py-md-6 pb-lg-10 pt-lg-5">
                <div class="container">
                    <div class="product-tabs">
                        <h4>리뷰</h4>
                        <ul class="nav product-nav-tabs" id="myTab" role="tablist">
                            <!-- 긍정, 부정, 중립 탭이 동적으로 추가됩니다. -->
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade" id="positive" role="tabpanel" aria-labelledby="pd_positive_tab">
                                <div class="review-content positive">
                                    <h3>긍정 리뷰</h3>
                                    <p class="positive-review-text">요약된 리뷰 내용 불러오는 중</p>
                                    <img class="positive-review-image img-fluid" alt="Product Image">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="neutral" role="tabpanel" aria-labelledby="pd_neutral_tab">
                                <div class="review-content neutral">
                                    <h3>중립 리뷰</h3>
                                    <p class="neutral-review-text">요약된 리뷰 내용 불러오는 중</p>
                                    <img class="neutral-review-image img-fluid" alt="Product Image">
                                </div>
                            </div>
                            <div class="tab-pane fade" id="negative" role="tabpanel" aria-labelledby="pd_negative_tab">
                                <div class="review-content negative">
                                    <h3>부정 리뷰</h3>
                                    <p class="negative-review-text">요약된 리뷰 내용 불러오는 중</p>
                                    <img class="negative-review-image img-fluid" alt="Product Image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- End You may also like -->

        <!-- End Main -->
<!-- Footer -->

                </div>
            </div>
        </div>
    </div>
</footer>

    <script src="{% static 'js/custom.js' %}"></script>
